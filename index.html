		<!-- IMPORTANT: Do not include your weinre script tag as part of your release builds! -->

		<div class="uwrap">
			<div class="upage" id="mainpage" data-role="page">
				<div class="upage-outer">
					<div data-role="header" class="container-group inner-element uib_w_1 header" data-uib="jquery_mobile/header" data-ver="0">
						<h1>Welcome</h1>
						<div class="widget-container wrapping-col single-centered"></div>
						<div class="widget-container content-area horiz-area wrapping-col left"></div>
						<div class="widget-container content-area horiz-area wrapping-col right"></div>
					</div>
					<div class="upage-content" id="mainsub">
						<div class="grid grid-pad urow uib_row_2 row-height-2" data-uib="layout/row" data-ver="0">
							<div class="col uib_col_2 col-0_12-12" data-uib="layout/col" data-ver="0">
								<div class="widget-container content-area vertical-col center">

									<div class="widget uib_w_2 scale-image d-margins" data-uib="media/img" data-ver="0">
										<figure class="figure-align">
											<img src="images/logo.png">

											<figcaption data-position="bottom"></figcaption>
										</figure>
									</div><span class="uib_shim"></span>
								</div>
							</div>
							<span class="uib_shim"></span>
						</div>
						<div class="grid grid-pad urow uib_row_1 row-height-1" data-uib="layout/row" data-ver="0">
							<form id="hideme" action="javascript:verifyfirst()">
								<div class="col uib_col_1 col-0_12-12" data-uib="layout/col" data-ver="0">
									<div class="ex" style="margin-top:30px;">
										<div class="ui-btn ui-icon-user ui-btn-icon-left">
											<input type="text" class="form-control" name="username" id="username" placeholder="User ID" required="">
										</div>
										<div class="ui-btn ui-icon-lock ui-btn-icon-left">
											<input type="password" class="form-control" name="pass" id="pass" placeholder="Password" required="">
										</div>
										<input type="submit" name="submit" value="Log In">
										<input type="reset" name="reset" value="Reset">
									</div>
								</div>
								<span class="uib_shim"></span>
							</form>
						</div>

					</div>
					<!-- /upage-content -->
				</div>
				<!-- /upage-outer -->

			</div>
			<!-- /upage -->

		</div>
		<!-- /uwrap -->
		<script>
			// login verification function
			                     var lform = $("#hideme");
			                     		function verifyfirst(){
			                     		if($( "#username" ).val() == "" || $( "#pass" ).val() == "")
			                     		{
			                     		return;
			                     		}
			                     			
			                     		
			                     			$.getJSON("http://gordoncollege-library.com/library/minclude/verifyfirst.php?callback=?", lform.serialize(),function(data)
			                     			{
			                     				if (data.verified == "v1")
			                     				{
			                     				location.href="home.html";
			                     				}
			                     				else
			                     				{
			                     				alert("Note: Wrong Username and Password")
			                     				}
			                     			}).fail(function(data){
			                     				alert("OFFLINE DATABASE");
			                     				
			                     			});
			                     		}
		</script>
	</body>
